<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="anime.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <section id="anime-table">
      <table>
        <tr>
          <th>
            <img
              src="images/anime/one piece.jpg"
              alt="one-piece"
              class="anime-img"
            />
            <h5>One Piece</h5>
          </th>
          <th>
            <img
              src="images/anime/jujutsu kaisen.png"
              alt="jujutsu-kaisen"
              class="anime-img"
            />
            <h5>Jujutsu kaisen</h5>
          </th>
        </tr>
        <tr>
          <th>
            <img
              src="images/anime/black clower.jpg"
              alt="black-clower"
              class="anime-img"
            />
            <h5>Black clower</h5>
          </th>
          <th>
            <img src="images/anime/naruto.jpg" alt="naruto" class="anime-img" />
            <h5>Naruto</h5>
          </th>
        </tr>
      </table>
    </section>
  </body>
</html>
