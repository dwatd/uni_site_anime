<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime</title>
    <link rel="stylesheet" href="anime.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="main-wrapper">
      <!-- begin: anime list -->
      <div class="anime-container">
        <section class="anime-page">
          <div class="anime-text">
            <h2 class="header">Anime list</h2>
          </div>
          <div class="anime-table">
            <!-- first anime item -->
            <div class="anime-item">
              <div class="ai-img">
                <img src="images/anime/one piece.jpg" alt="one-piece" />
              </div>
              <div class="ai-detail">
                <h3 class="ai-name">One Pice</h3>
                <div class="ai-info">
                  <span class="ai-info-item">TV</span>
                  <span class="dot"></span>
                  <span class="ai-info-duration">24m</span>
                </div>
              </div>
            </div>

            <!-- second anime item -->
            <div class="anime-item">
              <div class="ai-img">
                <img src="images/anime/naruto.jpg" alt="naruto" />
              </div>
              <div class="ai-detail">
                <h3 class="ai-name">Naruto: Shippuden</h3>
                <div class="ai-info">
                  <span class="ai-info-item">TV</span>
                  <span class="dot"></span>
                  <span class="ai-info-duration">23m</span>
                </div>
              </div>
            </div>

            <!-- third anime item -->
            <div class="anime-item">
              <div class="ai-img">
                <img
                  src="images/anime/jujutsu kaisen.png"
                  alt="jujutsu-kaisen"
                />
              </div>
              <div class="ai-detail">
                <h3 class="ai-name">Jujutsu Kaisen</h3>
                <div class="ai-info">
                  <span class="ai-info-item">TV</span>
                  <span class="dot"></span>
                  <span class="ai-info-duration">24m</span>
                </div>
              </div>
            </div>

            <!-- fourth anime item -->
            <div class="anime-item">
              <div class="ai-img">
                <img src="images/anime/demon slayer.png" alt="demon-slayer" />
              </div>
              <div class="ai-detail">
                <h3 class="ai-name">Demon Slayer</h3>
                <div class="ai-info">
                  <span class="ai-info-item">TV</span>
                  <span class="dot"></span>
                  <span class="ai-info-duration">24m</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- begin: top sidebar -->
      <div class="sidebar-container">
        <section class="sidebar-page">
          <div class="sidebar-text">
            <h2 class="header">Top 10</h2>
          </div>
          <div class="sidebar-table">
            <!-- first sidebar item -->
            <div class="sidebar-item">
              <div class="sa-number">
                <span>01</span>
              </div>
              <div class="sa-img">
                <img src="images/anime/one piece.jpg" alt="one-piece" />
              </div>
              <div class="sa-detail">
                <h3 class="sa-name">One Piece</h3>
                <div class="sa-info">
                  <span class="sa-info-item">TV</span>
                  <span class="dot"></span>
                  <span class="sa-info-duration">24m</span>
                </div>
              </div>
            </div>

            <!-- second sidebar item -->
            <div class="sidebar-item">
              <div class="sa-number">
                <span>02</span>
              </div>
              <div class="sa-img">
                <img src="images/anime/bleach.jpg" alt="bleach" />
              </div>
              <div class="sa-detail">
                <h3 class="sa-name">Bleach</h3>
                <div class="sa-info">
                  <span class="sa-info-item">TV</span>
                  <span class="dot"></span>
                  <span class="sa-info-duration">24m</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
