<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <img src="images/menu.png" alt="Onigiri menu" />
        </div>

        <a href="index.html"
          ><div class="logo">
            <img src="images/logo.png" alt="Onigiri logo" /></div
        ></a>

        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button><img src="images/search.png" alt="Onigiri search" /></button>
        </div>

        <div class="social-icons">
          <img src="images/instagram.png" alt="instagram" />
          <img src="images/telegram.png" alt="telegram" />
          <img src="images/twitter.png" alt="twitter" />
        </div>

        <ul>
          <a href="anime.html"><li>Anime</li></a>
          <li>Movies</li>
          <li>Series</li>
          <li>Forum</li>
          <li>Japanese</li>
        </ul>

        <!-- login modal -->
        <div class="login-button">
          <button id="login-btn">Login</button>
        </div>

        <div id="login-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-login-icon">
              <img src="images/modal-totoro-photo.png" alt="modal-totoro-img" />
            </div>
            <form class="login-content">
              <h2>Login</h2>
              <input
                type="email"
                id="login-email"
                placeholder="Your email"
                required
              />
              <input
                type="password"
                id="login-password"
                placeholder="Password"
                required
              />

              <div class="custom-control">
                <div class="left">
                  <input
                    type="checkbox"
                    class="custom-input"
                    id="login-remember"
                  />
                  <label class="custom-label" for="login-remember"
                    >Remember me</label
                  >
                </div>
                <div class="right">
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <button type="submit">Login</button>

              <div class="modal-footer">
                <p class="modal-footer-text">
                  Don't have an account?
                  <a href="" id="register-tab-link">Register </a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <!-- register modal -->
        <div id="register-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form>
              <input
                type="email"
                id="register-email"
                placeholder="Your email"
                required
              />
              <input
                type="password"
                id="register-password"
                placeholder="Password"
                required
              />

              <div class="custom-control">
                <div class="left">
                  <input
                    type="checkbox"
                    class="custom-input"
                    id="register-remember"
                  />
                  <label class="custom-label" for="register-remember"
                    >Remember me</label
                  >
                </div>
                <div class="right">
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <button type="submit">Register</button>

              <div class="modal-footer">
                <p class="modal-footer-text">
                  Already have an account?
                  <a href="" class="login-tab-link">Login </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
