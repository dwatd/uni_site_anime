<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onigiri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <img src="images/menu.png" alt="Onigiri menu" />
        </div>

        <div class="logo">
          <img src="images/logo.png" alt="Onigiri logo" />
        </div>

        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button><img src="images/search.png" alt="Onigiri search" /></button>
        </div>

        <div class="social-icons">
          <img src="images/instagram.png" alt="instagram" />
          <img src="images/telegram.png" alt="telegram" />
          <img src="images/twitter.png" alt="twitter" />
        </div>

        <ul>
          <li>Anime</li>
          <li>Movies</li>
          <li>Series</li>
          <li>Forum</li>
          <li>Japanese</li>
        </ul>

        <div class="profile-icon">
          <a href="#"><img src="images/profile.png" alt="Profile" /></a>
        </div>
      </nav>
    </header>
    <section class="idea">
      <div class="idea-text">
        <h1>Your gateway to<br />Japanese pop culture</h1>
        <h1></h1>
        <p>
          Discover your favorite anime, explore Japanese<br />language, dive
          into films and series, and connect with<br />fans worldwide!
        </p>
      </div>
    </section>
  </body>
</html>
